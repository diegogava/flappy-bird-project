<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./flappy.css">
</head>
<header>
    <h1>Flappy Bird</h1>
    <div class="score" score>Score: 0</div>
</header>

<body class="content">
    <div class="flex-container game" wm-flappy>
        <div class="left side"></div>
        <div class="flex-container screen-wrapper">
            <div class="flex-container screen" id="game-screen" screen>
                <div class="bird" id="bird" bird></div>
                <div class="flex-container column" id="column-0" column>
                    <div class="flex-container pipe top" pipe>
                        <div class="pipe-bottom"></div>
                        <div class="pipe-top"></div>
                    </div>
                    <div class="space-between-pipes"></div>
                    <div class="flex-container pipe bottom" pipe>
                        <div class="pipe-top"></div>
                        <div class="pipe-bottom"></div>
                    </div>
                </div>
                <div class="flex-container column" id="column-1" column>
                    <div class="flex-container pipe top" pipe>
                        <div class="pipe-bottom"></div>
                        <div class="pipe-top"></div>
                    </div>
                    <div class="space-between-pipes"></div>
                    <div class="flex-container pipe bottom" pipe>
                        <div class="pipe-top"></div>
                        <div class="pipe-bottom"></div>
                    </div>
                </div>
                <div class="flex-container column" id="column-2" column>
                    <div class="flex-container pipe top" pipe>
                        <div class="pipe-bottom"></div>
                        <div class="pipe-top"></div>
                    </div>
                    <div class="space-between-pipes"></div>
                    <div class="flex-container pipe bottom" pipe>
                        <div class="pipe-top"></div>
                        <div class="pipe-bottom"></div>
                    </div>
                </div>
                <div class="flex-container column" id="column-3" column>
                    <div class="flex-container pipe top" pipe>
                        <div class="pipe-bottom"></div>
                        <div class="pipe-top"></div>
                    </div>
                    <div class="space-between-pipes"></div>
                    <div class="flex-container pipe bottom" pipe>
                        <div class="pipe-top"></div>
                        <div class="pipe-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right side"></div>
    </div>
    <footer>
        <div class="instructions">
            Pressione qualquer tecla para jogar!
        </div>
    </footer>
    <script src="./flappy.js"></script>
</body>

</html>
